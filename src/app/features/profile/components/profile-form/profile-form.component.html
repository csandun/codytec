<form>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input type="text" class="form-control" id="imageUrl" aria-describedby="imageUrlHelp" placeholder="Image Url" required>
    <small id="imageUrlHelp" class="form-text text-muted">Enter the image url</small>
  </div>
  <div class="form-group">
    <label for="name">Name*</label>
    <input type="text" class="form-control" id="name" placeholder="Name" required aria-describedby="nameHelp">
    <small id="nameHelp" class="form-text text-muted">Enter the name</small>
  </div>
  <div class="form-group">
    <label for="bio">Short bio about you*</label>
    <textarea class="form-control" id="bio" placeholder="Short bio" required rows="10" aria-describedby="bioHelp"></textarea>
    <small id="bioHelp" class="form-text text-muted">The content of the short bio of you.</small>
  </div>
  <div class="form-group">
    <label for="email">Email*</label>
    <input type="email" class="form-control" id="email" placeholder="Email" required aria-describedby="emailHelp" >
    <small id="emailHelp" class="form-text text-muted">Enter the email.</small>
  </div>
  <div class="form-group">
    <label for="linkedin">Linkedin link*</label>
    <input type="text" class="form-control" id="linkedin" placeholder="Linked In" required aria-describedby="linkedinHelp" >
    <small id="linkedinHelp" class="form-text text-muted">Enter the linkedin url.</small>
  </div>
  <button type="submit" class="btn btn-success w-100 mt-5">Update Settings</button>
</form>
