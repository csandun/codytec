<form>
  <div class="form-group">
    <label for="title">Title*</label>
    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title" required>
    <small id="titleHelp" class="form-text text-muted">This is the title of the article and it will generate slug from the title.</small>
  </div>
  <div class="form-group">
    <label for="subTitle">Sub Title*</label>
    <input type="text" class="form-control" id="subTitle" placeholder="Sub Title" required aria-describedby="subTitleHelp">
    <small id="subTitleHelp" class="form-text text-muted">Small introduction of the article.</small>
  </div>
  <div class="form-group">
    <label for="content">Content*</label>
    <textarea class="form-control" id="content" placeholder="Content" required rows="20" aria-describedby="contentHelp"></textarea>
    <small id="contentHelp" class="form-text text-muted">The content of the article.</small>
  </div>
  <div class="form-group">
    <label for="content">Tags*</label>
    <input type="text" class="form-control" id="tags" placeholder="Tags" required aria-describedby="tagsHelp" aria-autocomplete="list">
    <small id="tagsHelp" class="form-text text-muted">Tags are used to categorize the article.</small>
  </div>
  <button type="submit" class="btn btn-success w-100 mt-5">Publish</button>
</form>
